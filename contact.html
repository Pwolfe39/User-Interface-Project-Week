<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

<body>
	<div class="header-container">
		<nav class="nav-bar">
			<div class="flex-nav">
					<h1 class="company-logo">S&J</h1>
					<span class="block-div"></span>
					<img class="menu-icon" src="img/nav-hamburger.png">
			</div>
		</nav>

		<!--jumbotron-->
		<section>
			<img class="jumbotron-img" src="img/contact/contact-jumbotron.png">
			<header class="contact-intro">Contact Us</header>
		</section>
	</div>

	<div class="container">
		<section>
			<div class="in-touch-section"> 
				<h2 class="contact-invite">Get In Touch</h2>
				<p class="form-text">Email address</p>
				<input class="input" type="text" value="Enter email">
				<p class="privacy-text">We'll never share your email with anyone else.</p>
				<p class="form-text">How many buildings do you need planned?</p>
				<form class="select-form">
					<select size="0" id="building-selections">
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
						<option value="">4</option>
						<option value="">5</option>
						<option value="">6</option>
						<option value="">7</option>
						<option value="">8</option>
						<option value="">9</option>
						<option value="">10</option>
					</select>
				</form>
				<p class="form-text">Provide a brief overview of your project needs:</p>
				<form id="text-area-form">
					<textarea class="text-area" name="message" rows="10" cols="30"><br>
				</form>
				<form id="radio-form">
					<input type="radio"  value="male" checked>I am a small business<br>
					<input type="radio"  value="female">I am a residential owner<br>
					<input type="radio"  value="other">I am a corporation
				</form> 
				<button type="button">Submit</button>
			</div>
			
			 
		</section>
	</div>
